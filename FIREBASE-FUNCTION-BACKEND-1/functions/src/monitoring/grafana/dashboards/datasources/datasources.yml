# Save this as: monitoring/grafana/provisioning/datasources/datasources.yml

apiVersion: 1

datasources:
  # ====================
  # Prometheus - Metrics
  # ====================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
    version: 1

  # ====================
  # Loki - Logs
  # ====================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # Link logs to traces using traceId
        - datasourceUid: tempo
          matcherRegex: '"traceId":"(\\w+)"'
          name: TraceID
          url: '$${__value.raw}'
    version: 1